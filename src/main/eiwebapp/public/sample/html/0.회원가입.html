<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="../img/favicon_sk.ico">
<title>ESP Energy Intelligence</title>

<!-- toast CSS -->
<link rel="stylesheet" href="https://uicdn.toast.com/tui-grid/latest/tui-grid.css" />
<link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
<link rel="stylesheet" href="https://uicdn.toast.com/select-box/latest/toastui-select-box.css">
<link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="../css/custom.css">
</head>

<body>
<div class="page_wrapper">
  <div class="page_header2">
    <div class="brand">
      <h1 class="logo"><a href="#"><span class="hide">ESP Energy Intelligence</span></a></h1>
    </div>

    <div class="page_name">회원가입</div>
  </div>


  <div class="page_container2">
    <div class="account_wrapper">

      <div class="border_box">
        <h3 class="tit">정보를 입력하여<br>회원가입을 진행하세요.</h3>

        <div class="ipts">
          <div class="ipt"><input type="text" class="ipt_text2" placeholder="이름"></div>
          <div class="ipt_group">
            <input type="text" class="ipt_text2" placeholder="아이디 (영문,숫자 6자리 이상)" style="width:300px;">
            <a href="#" class="btn btn_black btn_duplicate">중복확인</a>
          </div>
          <div class="ipt"><input type="password" class="ipt_text2" placeholder="비밀번호 (영문,숫자,특수기호 조합 8자리 이상)"></div>
          <div class="ipt"><input type="password" class="ipt_text2" placeholder="비밀번호 재입력"></div>
          <div class="ipt"><input type="text" class="ipt_text2" placeholder="회사명 (부서명)"></div>
          <div class="ipt"><input type="text" class="ipt_text2" placeholder="아메일주소"></div>
          <a href="#" class="btn btn_blue btn_submit">회원가입하기</a>
        </div>
      </div>

    </div>
  </div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>

<!-- toast JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
<script src="https://cdn.rawgit.com/nhnent/tui.code-snippet/v1.2.5/dist/tui-code-snippet.js"></script>
<script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
<script src="https://nhn.github.io/tui.grid/api/dist/tui-grid.js"></script>
<script src="https://uicdn.toast.com/select-box/latest/toastui-select-box.js"></script>
<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>

<!-- Custom JS -->
<script src="../js/custom.js"></script>
<script></script>
</body>
</html>
